	<img id="logo" src="https://docs.google.com/drawings/d/e/2PACX-1vSTv9n_EuGrEncROu0PxqjXtxmIktkoOTIR08dTjkv2G6ZDXOOXbQ4ncndgFDOVwQuMf4uVJiumb2eh/pub?w=1440&h=1080" alt="XYZ Logo">
	<div class="event" id="children">
	</div>
	<div class="event" id="events">
	</div>

  <script>
  
firebase.auth().onAuthStateChanged(function(user) {
          if(user) {
            //Kids
			firebase.database().ref('/' + user.uid).once('value').then(function(snapshot) {
				snapshot.forEach(function(snapshot) {
					var child = snapshot.val();
					var name = child["name"];
					var age = child["age"];
					document.getElementById("children").innerHTML += "<p>Name: " + name + "	|	Age: " + age + "</p>";
				})
				
            });
			
			//Kids
			firebase.database().ref('/events').once('value').then(function(snapshot) {
				snapshot.forEach(function(snapshot) {
					var event = snapshot.val();
					var title = event["title"];
					var dateTime = event["dateTime"];
					var details = event["details"];
					var location = event["location"];
					document.getElementById("children").innerHTML += "<p>Title: " + title + "	|	Date/Time: " + dateTime + "</p>";
					document.getElementById("children").innerHTML += "<p>Details: " + details + "	|	Location: " + location + "</p>";
				})
				
            });
          }
      });

  </script>
